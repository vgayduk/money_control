<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Money control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="https://kit.fontawesome.com/b9f59df0ee.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Money control<span>beta</span></h1>
		<div class="total-money">
			<div class="cash">
				<i class="fas fa-money-bill-alt"></i>
				<span></span>
			</div>
			<div class="non-cash">
				<i class="fas fa-credit-card"></i>
				<span></span>
			</div>
		</div>
	</header>

	<div class="main">
		<div class="controls">
			<div class="add btn">
				<i class="fas fa-plus"></i>
			</div>

			<div class="remove-all btn">
				<i class="fas fa-trash-alt"></i>
			</div>

			<div class="refresh btn">
				<i class="fas fa-sync-alt"></i>
			</div>

			<div class="filter btn">
				<i class="fas fa-filter"></i>
			</div>
		</div>

		<div class="content">
			<ul></ul>
		</div>
	</div>


	<div class="add-popup">
		<form>
			<div class="close"><i class="fas fa-times"></i></div>
			<div class="count">
				<input type="radio" name="result" value="add" id="addRadio" checked>
				<label for="addRadio">
					<i class="fas fa-plus"></i>
				</label>
				<input type="radio" name="result" value="sub" id="subRadio">
				<label for="subRadio">
					<i class="fas fa-minus"></i>
				</label>

				<input type="number" name="addMoney" placeholder="Money count">
			</div>

			<select name="type">
				<option value="cash">Cash</option>
				<option value="nonCash">Card</option>
			</select>

			<div class="tag-menu not-active">
				<div class="tag">
					<div>
						<i class="fas fa-bus-alt"></i>
					</div>
					<p>Transport</p>
				</div>

				<div class="tag">
					<div>
						<i class="fas fa-utensils"></i>
					</div>
					<p>Restaurant</p>
				</div>

				<div class="tag">
					<div>
						<i class="fas fa-user-graduate"></i>
					</div>
					<p>Education</p>
				</div>

				<div class="tag">
					<div>
						<i class="fab fa-youtube"></i>
					</div>
					<p>Leisure</p>
				</div>

				<div class="tag">
					<div>
						<i class="fas fa-shopping-basket"></i>
					</div>
					<p>Groceries</p>
				</div>

				<div class="tag">
					<div>
						<i class="fas fa-shopping-bag"></i>
					</div>
					<p>Shopping</p>
				</div>

				<div class="tag">
					<div>
						<i class="fas fa-briefcase-medical"></i>
					</div>
					<p>Health</p>
				</div>

				<div class="tag">
					<div>
						<i class="fab fa-ethereum"></i>
					</div>
					<p>Other</p>
				</div>
			</div>

			<input type="submit" name="submit" value="submit">

		</form>
	</div>

	<div class="del-popup">
		<div>
			<div class="close"><i class="fas fa-times"></i></div>
			<p>Do you really want to clear all your cash history?</p>
			<div class="buttons">
				<div class="yes btn">
					<i class="fas fa-check"></i><span>Yes, I do</span>
				</div>
				<div class="no btn">
					<i class="fas fa-times"></i><span>No, I don't</span>
				</div>
			</div>
		</div>
	</div>

	<div class="preloader">
		<div></div>
	</div>
	
	<script type="text/javascript" src="script/function.js"></script>
	<script type="text/javascript" src="script/handlers.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
